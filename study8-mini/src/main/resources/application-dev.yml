spring:
  application:
    name: study8-mini
  datasource:
    url: ${DATASOURCE_URL}
    username: ${DATASOURCE_USERNAME}
    password: ${DATASOURCE_PASSWORD}
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: none
  cache:
    type: redis
  data:
    redis:
      url: ${REDIS_URL}
      repositories:
        enabled : false
  mail:
    properties:
      mail:
        smtp:
          starttls:
            enable: true
          auth: true
    host: smtp.gmail.com
    port: 587
logging:
  level:
    org.hibernate.orm.jdbc.bind: TRACE
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE
jwt:
  expiration: ${JWT_EXP:1800000}
  secret: ${JWT_SEC:}
springdoc:
  api-docs:
    enabled: ${API_DOC_ENABLE:true}
  swagger-ui:
    enabled: ${SWAGGER_UI_ENABLE:true}

server:
  port: 8089
